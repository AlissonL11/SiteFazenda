        <form class="form1" id="form1">

                    <label for="passLogin">Senha</label>

                </div>
                <div style="display: grid;">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Digite o seu E-mail  ">

                    <input type="text" name="celular" placeholder="Digite seu RG">

                    <label for="uf">UF</label>
                    <input type="text" placeholder="Digite o seu CPF" name="uf">

                    <label for="numero">NÃºmero</label>

                    <input type="password" placeholder="Digite a sua senha novamente" name="passLoginConf">

            </div>
                <center><button >Registrar</button></center>
